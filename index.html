<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
        <link rel="manifest" href="./favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700;900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./sass/style.css" />
        <title>Calendar</title>
    </head>

    <body>
        <main class="container">
            <div class="container--1">
                <h2 class="month">%month%</h2>
            </div>
            <div class="container--2">
                <p class="year">%year%</p>
                <h1 class="date">%date%</h1>
                <div class="day">%day%</div>
            </div>
        </main>

        <!-- script -->
        <script src="./app.js"></script>
    </body>

</html>
